<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, users-scalable=no,maximum-scale=1, intital-scale=1">
    <title>SBU UPDATES</title>
    <link rel="stylesheet" href="styles.css?g=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body id="pages">
  
</body>
<script>
  let Part = "";
     let uno = window.location.href.split("?")[1].split("=")[1];
fetch('server.json')
  .then(response => response.json())
  .then(data => {
    renderQuestions(data); // data is already an array
    document.getElementById("pages").innerHTML = Part; // move this inside
  })
  .catch(error => console.error('Error fetching the JSON:', error));

function renderQuestions(data) {
  for (const entry of data) {
    if(entry.Unique_id==uno){
        Part= `
 <div class="profile">
        <div>
             <input type="checkbox" id="menu-toggle">
    <div class="navbar">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <div class="side-menu">Sbu Updates</div>
        <a href="notification.html"><i id="notification_icon" class="fa fa-bell" aria-hidden="true"></i> </a>


    </div>
    <div class="sidebar">
        <div class="menu">Sbu Updates</div>
        <span>version 1.0.0</span>
        <label for="menu-toggle" class="close-btn">&times;</label>
         <a href="index.html">Home</a>
        <a href="About.html">Our Team</a>
        <a href="Department.html">Department</a>
        <a href="Feedback.html">Feedback</a>
        <a href="Policy.html">Policy</a>
        <a href="About.html">About</a>
    </div>
    
            
            <a href="index.html"><i id="icon" class="fa fa-arrow-left" aria-hidden="true"></i></a>
        </div>

        <img id="img" src="img/${entry.Unique_id}.webp" alt="">

        <div id="list">

            <span>${entry.Name}</span>
            <h3>${entry.Designation}</h3>
            <h4>${entry.Department} </h4><br>
        </div>
        <div class="details">
            <center>

                <table>
                    <tr>
                        <td class="heading_tab">Phone:-</td>
                        <td>${entry.Phone_No}</td>
                    </tr>
                    <tr>
                        <td class="heading_tab">Email:-</td>
                        <td>${entry.Email}</td>
                    </tr>
                    <tr>
                        <td class="heading_tab">Buliding:-</td>
                        <td>${entry.Building_Name}</td>
                    </tr>
                    <tr>
                        <td class="heading_tab">Floor:-</td>
                        <td>${entry.Floor}</td>
                    </tr>
                    <tr>
                        <td class="heading_tab">Room no:-</td>
                        <td>${entry.Room_no}</td>
                    </tr>
                     <tr>
                        <td class="heading_tab">Chamber no:-</td>
                        <td>${entry.Chamber}</td>
                    </tr>




                </table>
            </center>
        </div>



    </div>


        `;
    }
  }
}
</script>
</html>
